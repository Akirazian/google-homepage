<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Google</title>
  <meta name="description" content="A recreation of Google's homepage">
  <meta name="author" content="Alec Kirazian">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <ul class='nav-main'>
    <li class='nav-1'><a class='nav-link' href="#">About</a></li>
    <li class='nav-1'><a class='nav-link' href="#">Store</a></li>
    <li class='nav-2'><a class="nav-link" href="#">Sign In</a></li>
    <li class='nav-2'><a class='nav-link' href="#">Gmail</a></li>
    <li class='nav-2'><a class='nav-link' href='#'>Images</a></li>
  </ul>

  <main id='main'>
    <img id='logo' src="images/googlelogo" alt='The Google logo'>
    <form id='search' name='search'>
      <div class="input-box">
        <input id='search-text' type="text">
      </div>
      <div class='buttons'>
        <button type="submit" id='submit'>Google Search</button>
        <button id='lucky'> I'm feeling lucky!</button>
      </div>
    </form>
  </main>
  <footer>
    <ul >
      <li class='footer-1'><a class='nav-link' href="#">Advertising</a></li>
      <li class='footer-1'><a class='nav-link' href="#">Business</a></li>
      <li class='footer-1'><a class='nav-link' href='#'>How Search works</a></li>
    </ul>
    <div id='carbon'>
      Carbon neutral since 2007
    </div>
    <ul>
      <li class='footer-2'><a class='nav-link' href="#">Privacy</a></li>
      <li class='footer-2'><a class='nav-link' href="#">Terms</a></li>
      <li class='footer-2'><a class='nav-link' href='#'>Settings</a></li>
    </ul>
  </footer>
</body>
</html>
